<!DOCTYPE html>
<div class="gray-bg" ng-controller="loginCtrl" style="height: 100%">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">BANAN PUNCH</h1>

            </div>
            <h3>欢迎登录 - 香蕉打卡</h3>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" ng-submit="login(credentials)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" ng-model="credentials.username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" ng-model="credentials.password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>忘记密码?</small></a>
            </form>
            <p class="m-t"> <small>Banana Punch Management web app framework base on Bootstrap 3 &copy; 2017</small> </p>
        </div>
    </div>
</div>
