<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="../item/static/css/text.css" type="text/css">
    <link rel="stylesheet" href="../item/static/css/box.css" type="text/css">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>完善资料</title>
    <script>
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                var phoneScale = parseInt(window.screen.width)/720;
                document.write('<meta name="viewport" content="width=720, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', user-scalable=no, target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=720, target-densitydpi=device-dpi">');
            }
        }else{
            document.write('<meta name="viewport" content="width=720, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <script type="text/javascript">
        function clickSave() {
            // alert("点击保存");
            postData();
        }
        function postData() {
            var activityId = "$!{accountId}";
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var citypicker = document.getElementById("city-picker3").value;
            var detailAddress = document.getElementById("detailAddress").value;



            if(name==""){
                alert("姓名不能为空");
            }else if(name.length>30){
                alert("名字不能超过30个字符");
            }else if(phone==""){
                alert("电话不能为空");
            }else if(checkPhone(phone)==false){
                alert("手机号码有误，请重填");
            }
            else if(citypicker==""){
                alert("省份不能为空");
            } else if(detailAddress==""){
                alert("地址不能为空");
            }else{
                $.ajax({
                    type : 'post',
                    url : 'saveActAddress',
                    data : {
                        activityId : activityId
                    },
                    success : function(data) {
                        if (data != '') {

                        }
                    }
                });
            }



        }
        function checkPhone(phone){
            if(!(/^1[34578]\d{9}$/.test(phone))){
                return false;
            }
        }
    </script>

</head>


<body style="background:#f6f6f6" >
<div>


    <div style="background:white; margin-top: 25px;padding-left: 30px;padding-right: 30px">
        <div class="box box-direction-left-to-right box-align-center" style="padding-top: 20px;">
            <span  class="text_middle text_black">姓名</span>
            <input  type="text" name="name"  id="name" value="姓名" class="text_middle text_grey item-flex-grow box box-direction-left-to-right" style="height:80px;text-align:right;border-style:none;margin-left: 20px">
        </div>
        <HR width="100%" SIZE=10 align="center">

        <div class="box box-direction-left-to-right box-align-center">
            <span class="text_middle text_black">电话</span>
            <input  type="text" name="phone" id="phone"  value="123456789" class="text_middle text_grey item-flex-grow box box-direction-left-to-right" style="height:80px;text-align:right;border-style:none;margin-left: 20px">
        </div>
    </div>

    <div style="background:white; margin-top: 25px;padding-left: 30px;padding-right: 30px">
        <div class="box box-direction-left-to-right box-align-center" style="padding-top: 20px;padding-bottom: 20px">
            <span class="text_middle text_black">省市区</span>
            <div id="distpicker" class="text_middle item-flex-grow box box-direction-right-to-left"
                 style=";margin-left: 20px">
                <div>
                    <div style="position: relative;">
                        <input id="city-picker3" name="city-picker3" class="form-control text_middle text_grey" readonly type="text"
                               value="江苏省/常州市/溧阳市" data-toggle="city-picker">
                    </div>
                </div>
            </div>
        </div>
        <HR width="100%" SIZE=10 align="center">

        <div class="box box-direction-left-to-right box-align-center" style="padding-bottom: 20px;">
            <span class="text_middle text_black">详细地址</span>
            <input  type="text" name="detailAddress" id="detailAddress"   value="xx路xx号xx大厦xx室xx路xx号xx大厦xx室" class="text_middle text_grey item-flex-grow box box-direction-left-to-right" style="height:80px;text-align:right;border-style:none;margin-left: 20px">
        </div>
    </div>

</div>

<input type="button" style="width: 100px;height: 60px" value="确定" onclick="clickSave()">
